# Side-specific settings for Kyria left half
# See ZMK Split Configuration docs

# Uncomment these two line to add support for encoders to your firmware
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Kyria OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=1 
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Reduce RGB brightness to prevent power issues
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_BLE=y

# Increase BLE transmit power for better split connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Split keyboard BLE settings
CONFIG_ZMK_SPLIT_BLE=y

# Increase split connection attempts
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=2048
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_QUEUE_SIZE=20

# Longer connection intervals for stability
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
# Set the left half as the central device
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
