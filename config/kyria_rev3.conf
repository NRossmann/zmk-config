# Uncomment these two line to add support for encoders to your firmware
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Kyria OLED Display
CONFIG_ZMK_DISPLAY=y

# Disable display updates during keystroke to save power for RGB
CONFIG_ZMK_DISPLAY_WORK_QUEUE_PRIORITY=20

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Enable per-key RGB lighting
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y

# Reduce RGB brightness to prevent power issues
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=15
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=1

# Split keyboard settings
CONFIG_ZMK_SPLIT=y